<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calendar</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
	<div id="calendar">
		<div class="wrap">
		</div>
	  </div>
	<div class="forms">
		<form name="add" action="#">
		  <div class="title">Add Event</div>
		  <p>
			<label for="title"></label>
			<input type="text" id="title" placeholder="Enter event"/>
		  </p>
		  <p>
			<label for="start">Start of event</label>
			<input type="range" id="start" min="0" max="540"/>
		  </p>
		  <p>
			<label for="end">end of event</label>
			<input type="range" id="end" min="0" max="540"/>
		  </p>
		  <input id="addEvent" type="submit" value="Add"/>
		</form>

		<form name="delete" action="#">
		  <div class="title"></div>
		  <label for="delete">Delete event</label>
		  <select id="remove"></select>
		  <input id="deleteEvent" type="submit" value="Delete"/>
		</form>
	</div>
</div>
<script src="main.js"></script>
</body>
</html>
